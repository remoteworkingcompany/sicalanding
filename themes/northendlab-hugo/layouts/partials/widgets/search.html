{{ "<!-- Search -->" | safeHTML }}
{{ if site.Params.search }}
<div class="widget">
  <h5 class="widget-title"><span>{{ i18n "search" }}</span></h5>
  {{ if site.Params.search }}
  <div class="search">
    <div class="search-wrapper-expanded d-flex">
      <form action="{{ `search` | absLangURL }}" class="w-100">
        <input class="search-box" id="search-query" name="s" type="search" placeholder="{{ i18n `search_placeholder` }}" required>
      </form>
      <button class="search-btn ps-0 "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></button>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
